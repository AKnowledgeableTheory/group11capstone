<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Weather Service App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body style="background-color:aliceblue">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" title="Home Page">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html" title="Profile Page">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="weatherinfo.html" title="Weather Information">Weather</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search by City or Zipcode">
                    <button class="btn btn-primary" type="button">Go!</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    2:30 <span class="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 19 September
                </div>

                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <p>High/Low</p>
                        <p>88°/72°</p>
                    </div>
                    <div class="weather-item">
                        <p>Humidity</p>
                        <p>59%</p>
                    </div>
                    <div class="weather-item">
                        <p>Rain</p>
                        <p>5%</p>
                    </div>
                    <div class="weather-item">
                        <p>Wind</p>
                        <p>12 mph</p>
                    </div>
                    <div class="weather-item">
                        <p>Sunrise</p>
                        <p>7:14 AM</p>
                    </div>
                    <div class="weather-item">
                        <p>Sunset</p>
                        <p>7:24 PM</p>
                    </div>

                </div>
            </div>
            
            <div class="place-container">
                <div class="city" id="city">Jacksonville, FL</div>
                <div class="country" id="country">United States</div>
            </div>
        </div>
    </div>

    <div class="forecast">
        <div class="today" id="current-temp">
            <img src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-01-256.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">88°</div>
                <div class="lowtemp">72°</div>
            </div>
            
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-01-256.png" alt="weather icon" class="w-icon">                
                <div class="temp">88°</div>
                <div class="lowtemp">72°</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-01-256.png" alt="weather icon" class="w-icon">                
                <div class="temp">88°</div>
                <div class="lowtemp">72°</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thur</div>
                <img src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-01-256.png" alt="weather icon" class="w-icon">                
                <div class="temp">88°</div>
                <div class="lowtemp">72°</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-01-256.png" alt="weather icon" class="w-icon">                
                <div class="temp">88°</div>
                <div class="lowtemp">72°</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-01-256.png" alt="weather icon" class="w-icon">                
                <div class="temp">88°</div>
                <div class="lowtemp">72°</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sun</div>
                <img src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-01-256.png" alt="weather icon" class="w-icon">                
                <div class="temp">88°</div>
                <div class="lowtemp">72°</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Smart Weather</p>
    </div>

</body>
</html>
